spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;instance=MSSQLSERVER;databaseName=ThanhDaoKy_SQL_Final_Test;integratedSecurity=true
